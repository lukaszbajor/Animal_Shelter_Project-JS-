<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Shelter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <h1 class="logo">FancyShelter</h1>
        <nav class="menu">
          <ul>
            <li class="btn-add">Add animal</li>
            <li class="btn-stats">Stats</li>
          </ul>
        </nav>
      </header>
      <div class="panel">
        <div class="showAnimalBox">
          <button class="all">All</button>
          <button class="dogs">Dogs</button>
          <button class="cats">Cats</button>
          <button class="horses">Horses</button>
        </div>
        <p>Count of place: <span class="count"></span>/30</p>
      </div>

      <div class="items">
        <!-- <div class="item">
          <div>
            <h2 class="name">Diplodok</h2>
            <p class="sex">M</p>
            <p class="age">2</p>
            <p class="describe">Small dog and happy</p>
            <p class="type">Dog</p>
          </div>
          <div class="buttons">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </div>
        </div> -->
      </div>
      <div class="add-panel">
        <p class="add-panel-X">X</p>
        <div class="data">
          <h2 class="add-title">Add animal to our shelter!</h2>
          Name: <br />
          <input type="text" class="inpname" placeholder="Name" /> <br />
          <p class="error error-name"></p>
          Sex: <br />
          <input type="text" class="inpsex" placeholder="F or M" /><br />
          <p class="error error-sex"></p>
          Age: <br />
          <input type="number" class="inpage" placeholder="Age" /><br />
          <p class="error error-age"></p>
          Type: <br />
          <select id="type" value="0">
            <option value="0" selected hidden>Choose any option</option>
            <option value="1">Dog</option>
            <option value="2">Cat</option>
            <option value="3">Horse</option>
          </select>
          <p class="error error-select"></p>
          <br />
          Small describe:
          <br />
          <textarea
            name="describe"
            id="describe"
            cols="30"
            rows="10"
            class="inpdescribe"
            placeholder="Small describe"
          ></textarea>
          <p class="error error-describe"></p>
        </div>
        <div class="add-buttons">
          <button class="add-animal">Add</button>
          <button class="reset-data">Reset</button>
        </div>
      </div>
      <div class="edit-panel">
        <p class="edit-panel-X">X</p>
        <div class="data">
          <h2 class="add-title">Update info for animal</h2>
          Name: <br />
          <input type="text" class="e-inpname" placeholder="Name" /> <br />
          <p class="error error-name"></p>
          Sex: <br />
          <input type="text" class="e-inpsex" placeholder="F or M" /><br />
          <p class="error error-sex"></p>
          Age: <br />
          <input type="number" class="e-inpage" placeholder="Age" /><br />
          <p class="error error-age"></p>
          Type: <br />
          <select id="e-type">
            <option value="0" selected hidden>Choose any option</option>
            <option value="1">Dog</option>
            <option value="2">Cat</option>
            <option value="3">Horse</option>
          </select>
          <p class="error error-select"></p>
          <br />
          Small describe:
          <br />
          <textarea
            name="describe"
            id="describe"
            cols="30"
            rows="10"
            class="e-inpdescribe"
            placeholder="Small describe"
          ></textarea>
          <p class="error error-describe"></p>
        </div>
        <div class="edit-buttons">
          <button class="edit-animal">Update</button>
          <button class="edit-reset-data">Reset</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
