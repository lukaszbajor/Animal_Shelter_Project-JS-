<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Shelter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <h1 class="logo">FencyShelter</h1>
        <nav class="menu">
          <ul>
            <li class="btn-add">Add animal</li>
            <li class="btn-stats">Stats</li>
          </ul>
        </nav>
      </header>
      <div class="panel">
        <div class="showAnimalBox">
          <button class="all">All</button>
          <button class="dogs">Dogs</button>
          <button class="cats">Cats</button>
          <button class="horses">Horses</button>
        </div>
        <p>Count of place: <span>0</span></p>
      </div>

      <div class="items">
        <!-- <div class="item">
          <div>
            <h2 class="name">Diplodok</h2>
            <p class="sex">M</p>
            <p class="age">2</p>
            <p class="describe">Small dog and happy</p>
            <p class="type">Dog</p>
          </div>
          <div class="buttons">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </div>
        </div> -->
      </div>
      <div class="add-panel">
        <div class="data">
          <h2 class="add-title">Add animal to our shelter!</h2>
          Name: <input type="text" /> <br />
          Age: <input type="text" /><br />
          Type: <input type="text" /><br />
          Small describe: <br />
          <textarea name="describe" id="describe" cols="30" rows="1"></textarea>
        </div>
        <div class="add-buttons">
          <button>Add</button>
          <button>Reset</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
